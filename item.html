<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5</title>
    <link rel="stylesheet" href="style.css">
    <style>
        th, td{
            padding: 6px 10px;
            vertical-align: top;
        }
        .output_table td{
            border: 1px solid;
        }
        ul{
            margin: 0;
        }
        .input_field{
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        input, textarea{
            padding: 8px 16px;
        }
        .input_field_row{
            display: flex;
            align-items: center;
        }
        .buttons{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
        }
        .buttons button{
            width: fit-content;
            padding: 8px 16px;
            background-color: #01BC9A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        main{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 48px;
            padding: 32px 64px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1 style="text-align: center; font-family: sans-serif;">INPUT ITEM</h1>
            <table>
                <tr>
                    <td width="50%">
                        <div class="input_field">
                            <label for="name">Nama</label>
                            <input type="text" id="name">
                        </div>
                    </td>
                    <td>
                        <div class="input_field">
                            <label for="type">Jenis</label>
                            <input type="text" id="jenis">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="input_field">
                            <label for="Deskripsi">Deskripsi</label>
                            <textarea id="Deskripsi" rows="5"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="input_field_row">
                            <span style="margin-right: 32px;">Kondisi</span>
                            <input name="condition" type="radio" id="good">
                            <label for="bagus" style="margin-right: 16px;">Bagus</label>
                            <input name="condition" type="radio" id="broken">
                            <label for="rusak">Rusak</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="input_field">
                            <label for="Jumlah">Jumlah</label>
                            <input type="number" id="Jumlah">
                        </div>
                    </td>
                    <td>
                        <div class="input_field">
                            <label for="Harga">Harga</label>
                            <input type="number" id="Harga">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="input_field">
                            <label for="image">Gambar</label>
                            <input type="file" id="Gambar" style="border: 1px solid #565656;">
                        </div>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <button id="submit">Submit</button>
            </div>
        </section>
        <section>
            <h1 style="text-align: center;">OUTPUT ITEM</h1>
            <br>
            <table class="output_table">
                <tr>
                    <td><b>Nama</b></td>
                    <td></td>
                </tr>
                <tr>
                    <td><b>Jenis</b></td>
                    <td></td>
                </tr>
                <tr>
                    <td><b>Deskripsi</b></td>
                    <td></td>
                </tr>
                <tr>
                    <td><b>Kondisi</b></td>
                    <td></td>
                </tr>
                <tr>
                    <td><b>Jumlah</b></td>
                    <td></td>
                </tr>
                <tr>
                    <td><b>Harga</b></td>
                    <td></td>
                </tr>
                <tr>
                    <td><b>Gambar</b></td>
                    <td>
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
